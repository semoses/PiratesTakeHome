<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pitching App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="d3.v7.js"></script>
</head>

<body>
    <nav id="navbar">
        <h class="heading">Pitching Stats<br></h>
        <h class="sub-heading">2022-2023 Regular Season</h>
        <img class="player-img"
            src="https://a.espncdn.com/combiner/i?img=/i/headshots/mlb/players/full/39832.png&w=350&h=254"> </img>
        <h1 class="player-name" id="player-name">Player Name</h1>
        <div class="team-topic">
            <h2 class="graph-heading">Visualizations</h2>
            <button class="btn" id="pitchingGraph-0">Button 0<br></button>
            <button class="btn" id="pitchingGraph-1">Button 1<br></button>
            <button class="btn" id="pitchingGraph-2">Button 2<br></button>
            <button class="btn" id="pitchingGraph-3">Button 3<br></button>
            <button class="btn" id="pitchingGraph-4">Button 4<br></button>
            <button class="btn" id="pitchingGraph-5">Button 5<br></button>
            <button class="btn" id="pitchingGraph-6">Button 6<br></button>
        </div>
    </nav>
    <div id="pitchInfo"></div>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="interaction.js"></script>
</body>

</html>
